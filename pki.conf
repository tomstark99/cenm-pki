hsmLibraries = [{
        type = GEMALTO_HSM
        jars = ["/usr/safenet/lunaclient/jsp/lib/LunaProvider.jar"]
        sharedLibDir = "/usr/safenet/lunaclient/jsp/lib/"
    }]

keyStores = {
  "corda-root-keys" = {
    type = GEMALTO_HSM
    user = {
      keyStore="tokenlabel:hsm1par2"
      password="12345678"
    }
  },
  "corda-ssl-network-map-keys" = {
    type = LOCAL
    file = "./key-stores/corda-ssl-network-map-keys.jks"
    password = "password"
  },
  "corda-ssl-identity-manager-keys" = {
    type = LOCAL
    file = "./key-stores/corda-ssl-identity-manager-keys.jks"
    password = "password"
  },
  "corda-ssl-signer-keys" = {
    type = LOCAL
    file = "./key-stores/corda-ssl-signer-keys.jks"
    password = "password"
  },
  "corda-ssl-auth-keys" = {
    type = LOCAL
    file = "./key-stores/corda-ssl-auth-keys.jks"
    password = "password"
  },
  "corda-ssl-root-keys" = {
    type = LOCAL
    file = "./key-stores/corda-ssl-root-keys.jks"
    password = "password"
  }
}
certificatesStores = {
  "network-root-truststore" = {
    file = "./trust-stores/network-root-truststore.jks"
    password = "trustpass"
  },
  "corda-ssl-trust-store" = {
    file = "./trust-stores/corda-ssl-trust-store.jks"
    password = "trustpass"
  }
}
certificates = {
  "tlscrlsigner" = {
    key = {
      type = GEMALTO_HSM
      includeIn = ["corda-root-keys"]
    }
    isSelfSigned = true
    keyUsages = [CRL_SIGN]
    keyPurposes = [SERVER_AUTH, CLIENT_AUTH]
    validDays = 7300
    issuesCertificates = true
    subject = "CN=Test TLS Signer Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
    includeIn = ["network-root-truststore"]
    crl = {
      crlDistributionUrl = "http://localhost:10000/certificate-revocation-list/tls"
      indirectIssuer = true
      issuer = "CN=Corda TLS Signer Certificate, OU=Corda, O=R3 HoldCo LLC, L=New York, C=US"
      file = "./crl-files/tls.crl"
    }
  },
  "cordarootca" = {
    key = {
      type = GEMALTO_HSM
      includeIn = ["corda-root-keys"]
    }
    isSelfSigned = true
    keyUsages = [DIGITAL_SIGNATURE, KEY_CERT_SIGN, CRL_SIGN]
    keyPurposes = [SERVER_AUTH, CLIENT_AUTH]
    validDays = 7300
    issuesCertificates = true
    subject = "CN=Test Root CA Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
    includeIn = ["network-root-truststore"]
    crl = {
      crlDistributionUrl = "http://localhost:10000/certificate-revocation-list/root"
      file = "./crl-files/root.crl"
    }
  },
  "cordasslrootca" = {
    key = {
      type = LOCAL
      includeIn = ["corda-ssl-root-keys"]
      algorithm = "ECDSA_SECP256R1_SHA256"
      password = "password"
    }
    isSelfSigned = true
    keyUsages = [DIGITAL_SIGNATURE, KEY_CERT_SIGN, CRL_SIGN]
    keyPurposes = [SERVER_AUTH, CLIENT_AUTH]
    validDays = 7300
    issuesCertificates = true
    subject = "CN=Test SSL Root CA Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
    includeIn = ["corda-ssl-trust-store"]
    crl = {
      crlDistributionUrl = "http://localhost:10000/certificate-revocation-list/ssl"
      file = "./crl-files/ssl.crl"
    }
  },
  "cordasubordinateca" = {
    key = {
      type = GEMALTO_HSM
      includeIn = ["corda-root-keys"]
    }
    isSelfSigned = false
    signedBy = "cordarootca"
    keyUsages = [DIGITAL_SIGNATURE, KEY_CERT_SIGN, CRL_SIGN]
    keyPurposes = [SERVER_AUTH, CLIENT_AUTH]
    validDays = 7300
    issuesCertificates = true
    subject = "CN=Test Subordinate CA Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
    includeIn = ["network-root-truststore"]
    crl = {
      crlDistributionUrl = "http://localhost:10000/certificate-revocation-list/subordinate"
      file = "./crl-files/subordinate.crl"
    }
  },
  "cordaidentitymanagerca" = {
    key = {
      type = GEMALTO_HSM
      includeIn = ["corda-root-keys"]
    }
    isSelfSigned = false
    signedBy = "cordasubordinateca"
    keyUsages = [DIGITAL_SIGNATURE, KEY_CERT_SIGN, CRL_SIGN]
    keyPurposes = [SERVER_AUTH, CLIENT_AUTH]
    validDays = 7300
    role = DOORMAN_CA
    issuesCertificates = true
    subject = "CN=Test Identity Manager Service Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
    includeIn = ["network-root-truststore"]
  },
  "cordanetworkmap" = {
    key = {
      type = GEMALTO_HSM
      includeIn = ["corda-root-keys"]
    }
    isSelfSigned = false
    signedBy = "cordasubordinateca"
    keyUsages = [DIGITAL_SIGNATURE, KEY_CERT_SIGN, CRL_SIGN]
    keyPurposes = [SERVER_AUTH, CLIENT_AUTH]
    validDays = 7300
    role = NETWORK_MAP
    issuesCertificates = false
    subject = "CN=Test Network Map Service Certificate, OU=HQ, O=HoldCo LLC, L=New York, C=US"
    includeIn = ["network-root-truststore"]
  },
  "::CORDA_SSL_IDENTITY_MANAGER",
  "::CORDA_SSL_NETWORK_MAP",
  "::CORDA_SSL_SIGNER",
  "::CORDA_SSL_AUTH_SERVICE"
}